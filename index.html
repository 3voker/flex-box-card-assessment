<!DOCTYPE html>
<html>

<head>
	<script src="https://use.fontawesome.com/7e33854498.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/cards.css" />
	<style>
	</style>
</head>

<body>
	<div class="cardContainer">
		<div class="card item">
			<div class="cardDescription itemDescription">
				<div class="icon fa fa-thumbs-o-up cardDescriptionIcon"></div>
				<div class="cardDescriptionText">Trial</div>
			</div>
			<div class="cardPrice">Free!</div>
		</div>
		<div class="card item">
			<div class="cardDescription itemDescription">
				<div class="icon fa fa-trophy cardDescriptionIcon"></div>
				<div class="cardDescriptionText">Basic tier<br/>(most popular)
				</div>
			</div>
			<div class="cardPrice">$10.00</div>
		</div>
		<div class="card item">
			<div class="cardDescription itemDescription">
				<div class="icon fa fa-bolt cardDescriptionIcon"></div>
				<div class="cardDescriptionText">Advanced tier<br/>(only for enterprise-level professionals)
				</div>
			</div>
			<div class="cardPrice">$6,000.00</div>
		</div>
	</div>
</body>

</html>
